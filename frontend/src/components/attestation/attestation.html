<section>
    <h4 class="sn-uppertitle">{{::$ctrl.viewStrings.title}}</h4>

    <div class="sn-card">
        <header class="sn-card__header">
            <h5 class="header__title">{{::$ctrl.viewStrings.tableTitle}}</h5>
        </header>
        <div class="row">
            <div class="col-xl-4 col-lg-3 col-md-6 col-sm-12">
                <label class="col-xl-2 col-lg-4 col-md-3 col-sm-3 dashboard_datepicker_text">Type</label>
                <select id="attestationType" ng-model="$ctrl.selected_type" ng-change="$ctrl.onTypeChange($ctrl.selected_type)"
                    class="col-xl-10 col-lg-8 col-md-9 col-sm-9 filter_selects" ng-options="typeElement.type_id as typeElement.type_name for typeElement in $ctrl.typeList">
                </select>
            </div>
        </div>
        <div class="mediumdiv"></div>
        <s-table items="$ctrl.items" headers="$ctrl.tableHeaders" loading="$ctrl.loading"></s-table>
    </div>
</section>
